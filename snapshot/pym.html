  </style>

<body>


<h1> Pym Responsive iFrame </h1>

<a id="myLink" href='#'>test</a>

<div id="frame"></div>



<script>

$(document).ready( function() {
  console.log("pym ready");
  var wd =window.innerWidth;
  var ht = window.innerHeight;
  var pymParent = new pym.Parent('frame', 'index.html', {});


pymParent.onMessage('response', onResponseMessage);

function onResponseMessage(msg) {
    console.log("onResponseMessage " + msg);
}


document.getElementById('myLink').addEventListener('click', onLinkClick);

function onLinkClick(e) {
    e.preventDefault();
    console.log("parent click");

    pymParent.sendMessage('navigate', "hello Pym!");
}



});


</script>

</body>
